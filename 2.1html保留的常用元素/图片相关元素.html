<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片相关元素</title>
    <script>
        var my = document.getElementById("source");
        document.ondragstart = function(evt){
            evt.dataTransfer.setData("text/plain","www.sina.com.cn");
        }
        document.ondragover = function(evt){
            // console.info(evt);
            return false;
        }
        document.ondragend = function(evt){
            // console.info(evt);
            return false;
        }
    </script>
        
</head>
<body>
    <p>img元素：在页面中定义图像，注意本身有属性width和height</p>
    <p>map元素：表示图片热点区域元素 ，用于定义图片映射</p>
    <img src="images/beigong2.jpg" alt="road" width="300" height="400" usemap="test" draggable="true"/>

    <map name="test" id="test">
        <area shape="circle" coords="57,55,25" href="列表相关元素.html" alt="gitlab">
        <area shape="poly" coords="188,28,185,50,200,74,224,72,246,51" href="http://11.132.171.42:8080/JgtgWeb/default" alt="front">
    </map>

    <div  draggable="true" id="source">可以拖放。。。。。。。。</div>
    
</body>
</html>
