<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本格式化标签使用</title>
</head>
<body>
    <!-- <img src="images/捕获.jpg" alt="a" /> -->
    <p>段落p的示例</p>
    <hr />
    <p>
    span、div、p的效果显示：
    </p>
    <hr />
    <span>Tom</span><span>TOO</span><span>RRR</span>
    <hr />
    <div>Tom</div><div>TOOO</div><div>RRR</div>
    <hr />
    <p>Tom</p><p>TOOO</p><p>RRR</p>
    <hr />
    <hr />
    <h3>文本格式化元素</h3>
    <b>定义粗体文本</b>
    <i>定义斜体文本</i>
    <em>定义强调文本</em>
    <strong>定义粗体文本</strong>
    <br />
    <small>定义小号字体</small>
    <br />
    <sup>定义上标文本</sup>
    <sub>定义下标文本</sub>
    <span>定义span文本进行对比</span>
    <br />
    <bdo dir="rtl">定义文本的显示方向，从右向左</bdo><br />
    <bdo dir="ltr">定义文本的显示方向，从左向右</bdo>
    <hr />
    <hr />

</body>
</html>
