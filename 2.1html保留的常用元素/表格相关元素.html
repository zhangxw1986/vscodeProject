<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格相关元素</title>
</head>

<body>
    <table style="width:400px" border="1">
        <caption>球队名单</caption>
        <thead>
            <tr>
                <th>球员</th>
                <th>国家</th>
                <th>位置</th>
                <th>声望</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>博格巴</td>
                <td>法国</td>
                <td>LCM</td>
                <td>世界级</td>
            </tr>
            <tr>
                <td>拉什福德</td>
                <td>英格兰</td>
                <td>ST</td>
                <td>洲际</td>
            </tr>
            <tr>
                <td>德赫亚</td>
                <td>西班牙</td>
                <td>GK</td>
                <td>世界级</td>
            </tr>
            <tr>
                <td>ZXW</td>
                <td>中国</td>
                <td>RWF</td>
                <td>小区级</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="text-align:right">所属俱乐部：曼彻斯特联队</td>
            </tr>
        </tfoot>
    </table>
    <div style="height:100px"></div>
    <iframe src="images/beiogong3.jpg" width="400px" height="370px" frameborder="0"></iframe>


</body>

</html>
