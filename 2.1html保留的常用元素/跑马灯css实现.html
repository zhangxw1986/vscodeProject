<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跑马灯</title>
    <style type="text/css">
    .container{
        width: 300px;
        height: 50px;
        background: pink;
        position: relative;
        overflow: hidden;
    } 
    .content{
        position: absolute;
        animation: move linear 4s infinite ;
    }
    @keyframes move{
        from{
            transform:translateX(300px);
        }
        to{
            transform: translateX(-100%);
        }
    }
    </style>
</head>
<body>
    <div   class="container" >
        <div class="content">
            这里是文字、这里是文字
        </div>
    </div>
    
</body>
</html>
