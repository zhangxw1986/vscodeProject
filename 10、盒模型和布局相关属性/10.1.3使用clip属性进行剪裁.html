<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10.1.3使用clip属性剪裁</title>
</head>
<style>
    img{
        display: block;
        position: absolute;
        overflow:hidden;
    }
</style>
<body>
    <p>CSS提供了clip属性来控制对元素的剪裁，clip属性可通过rect()属性指定一个矩形。</p>
    <p>例如，指定使用rect(A,B,C,D)对元素进行剪裁，此时该元素的可视区域如下图：</p>
    <div style="position:relative;height: 250px;">
    <img src="images/clip.JPG" alt="clip" style="clip:rect(40px 300px auto 30px);">
    </div>
    <p>从上图可以看出，如果希望HTML元素被剪切后还有可视区域，则需保证C>A且B>D。其中A、B、C、D四个值都可以被设置为auto，如果某个值被
        设置为auto，则意味着该边不进行任何剪裁。
    </p>
    <sup><b>为了看到clip属性的作用，该元素的position必须设置为absolute，并将overflow设置为hidden。</b></sup>
    
</body>
</html>
