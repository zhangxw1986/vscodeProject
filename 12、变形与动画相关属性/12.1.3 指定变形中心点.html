<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12.1.3  transform-origin指定变形中心点</title>
</head>
<style>
     .dv0{
        display: inline-block;
        width:1000px;
        height:700px;
        border: 1px solid wheat;
        background-color: rgba(226, 220, 220, 0.445);
    }
    .dv0 .dv{
        width:280px;
        height:80px;
        display: inline-block;
        margin: 40px;
        border: 3px solid orangered;
    }
</style>
<body>
    <p>通过transform-origin属性指定两个值可以确定变形中心点。需要指出的是，如浏览器不支持，需加-moz-,-webkit-,-o-等前缀</p>
    <p>例子如下：</p>
    <div class="dv0">
        <div class="dv">文字</div> 左上角为变形中心 <div class="dv" style="transform-origin:left top;transform: rotate(25deg);">文字</div>
        <div class="dv">文字</div> 右下角为变形中心 <div class="dv" style="transform-origin:right bottom;transform:rotate(-20deg);">文字</div>
        <div class="dv">文字</div> 右边界的中间为变形中心 <div class="dv" style="transform-origin:right center;transform:rotate(-70deg);"></div>
    </div>
</body>
</html>
