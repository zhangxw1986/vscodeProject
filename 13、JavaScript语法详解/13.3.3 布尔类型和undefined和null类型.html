    <title>13.3.3 布尔类型、undefined、null类型</title>
</head>
<body>
    <h4>13.3.3 布尔类型</h4>
    <p>布尔类型只有两个值：true和false</p>
    <h4>13.3.4 undefined和null</h4>
    <p>undefined类型的值只有一个undefined，该值用于表示某个变量不存在，或者没有为其分配值，也用于表示对象的属性不存在。</p>
    <p>null用于表示变量的值为空。</p>
    <p>undefined和null之间的差别比较微妙，总体而言，undefined表示没有为变量设置值或属性不存在；而null表示变量是有值的，只是其值为null。</p>

</body>
</html>
