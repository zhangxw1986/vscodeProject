    <h4>13.8.2 递归函数</h4>
    <h4>13.8.3 局部变量和局部函数</h4>
    <p>局部函数：定义在外部函数里的函数，即局部函数。 </p>
    <p>在外部函数里，可以随意调用局部函数。外部函数外面，内部函数无法直接被调用，但可以借助于外部函数被调用，然后间接调用
        内部函数。</p> 
    <p>需要注意的是，在外部函数里调用局部函数并不能让局部函数获得执行的机会，只有当外部函数被调用时，外部函数里调用的局部函数才会
        被调用。
    </p>
