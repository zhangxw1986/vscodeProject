    <p>JavaScript对象是一个特殊的数据结构，JavaScript对象只是一种特殊的关联数组。创建对象并不是总需要创建类，与
        纯粹面向对象不同的是，JavaScript中创建对象可以不使用任何类。JavaScript创建对象有三种方式：
    </p>
